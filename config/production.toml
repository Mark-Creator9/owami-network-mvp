[server]
host = "0.0.0.0"
port = 3002
workers = 4

[database]
pool_size = 20
timeout_seconds = 10

[logging]
level = "info"
format = "json"

[monitoring]
health_check_interval = 30
metrics_port = 9090

[security]
cors_origins = ["https://owami.network"]
rate_limiting = { requests = 100, per_seconds = 60 }