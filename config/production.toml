[server]
host = "0.0.0.0"
port = 3002
workers = 4

[database]
pool_size = 50  # Increased for production throughput
timeout_seconds = 30  # Extended for cloud environment reliability

[logging]
level = "info"
format = "json"

[monitoring]
health_check_interval = 30
metrics_port = 9090

[security]
cors_origins = ["https://owami.network"]
rate_limiting = { requests = 100, per_seconds = 60 }

[consensus]
consensus_type = "dpos"
  [consensus.dpos]
  validator_count = 7
  block_interval = 3
  stake_threshold = 1000
  slashing_penalty = 50