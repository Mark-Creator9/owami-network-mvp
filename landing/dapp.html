<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owami Network | DApp Deployment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="app-header">
        <div class="container header-container">
            <div class="logo">
                <img src="../marketing/crypto_portions_logo_main.svg" alt="Owami Network Logo" class="logo-main">
                <img src="../marketing/crypto_portions_logo_alt.svg" alt="Owami Network Icon" class="logo-alt">
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="wallet.html">Wallet</a>
                <a href="api-docs.html" target="_blank">API Docs</a>
            </nav>
            <div class="header-actions">
                <div class="status-badge">
                    <i class="fas fa-circle"></i>
                    <span>Testnet Live</span>
                </div>
                <button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button>
                <button id="mobile-menu-toggle" class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="mobile-menu-content">
            <a href="index.html">Home</a>
            <a href="wallet.html">Wallet</a>
            <a href="api-docs.html" target="_blank">API Docs</a>
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="container hero-content">
                <h1 class="hero-title">DApp Deployment & Interaction</h1>
                <p class="hero-subtitle">Deploy and interact with smart contracts on the Owami Network</p>
            </div>
        </section>

        <section id="dapp-section" class="container dapp-section-container">
            <div class="dapp-grid">
                <div class="deploy-card card">
                    <h2 class="card-title"><i class="fas fa-file-contract"></i> Deploy Smart Contract</h2>
                    <div class="form-group">
                        <label for="contract-file">Contract File</label>
                        <input type="file" id="contract-file" accept=".sol">
                    </div>
                    <div class="form-group">
                        <label for="network">Network</label>
                        <select id="network">
                            <option value="testnet">Testnet</option>
                            <option value="mainnet">Mainnet</option>
                        </select>
                    </div>
                    <button id="deploy-contract" class="btn btn-primary" disabled><i class="fas fa-rocket"></i> Deploy Contract</button>
                    <div id="deploy-result" class="result-container"></div>
                </div>

                <div class="interact-card card">
                    <h2 class="card-title"><i class="fas fa-exchange-alt"></i> Interact with Contract</h2>
                    <div class="form-group">
                        <label for="contract-address">Contract Address</label>
                        <input type="text" id="contract-address" placeholder="Enter contract address">
                    </div>
                    <div class="form-group">
                        <label for="function-name">Function Name</label>
                        <input type="text" id="function-name" placeholder="Enter function name">
                    </div>
                    <div class="form-group">
                        <label for="function-params">Function Parameters (JSON)</label>
                        <textarea id="function-params" placeholder='{"param1": "value1", "param2": 123}'></textarea>
                    </div>
                    <div class="form-group">
                        <label for="call-network">Network</label>
                        <select id="call-network">
                            <option value="testnet">Testnet</option>
                            <option value="mainnet">Mainnet</option>
                        </select>
                    </div>
                    <button id="call-function" class="btn btn-primary" disabled><i class="fas fa-play"></i> Call Function</button>
                    <div id="call-result" class="result-container"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo-container">
                    <img src="../marketing/crypto_portions_logo_alt.svg" alt="Owami Network Icon" class="footer-logo">
                </div>
                <div class="footer-info">
                    <p>&copy; 2025 Owami Network. All Rights Reserved.</p>
                    <div class="footer-links">
                        <a href="https://github.com/owami-network" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://twitter.com/owami-network" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="mailto:contact@owaminetwork.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/dapp.js" defer></script>
</body>
</html>
