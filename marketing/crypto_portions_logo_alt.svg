<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background -->
  <rect width="800" height="800" fill="#FFFFFF" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D0F42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Coin Shape -->
  <circle cx="400" cy="350" r="250" fill="url(#grad1)" />
  
  <!-- Portion Slice -->
  <path d="M400,350 L400,100 A250,250 0 0,1 616,225 Z" fill="url(#grad2)" />
  <path d="M400,350 L616,225 A250,250 0 0,1 616,475 Z" fill="url(#grad2)" />
  
  <!-- Digital Circuit Lines -->
  <g stroke="#FFFFFF" stroke-width="3" fill="none">
    <path d="M400,350 L500,250" />
    <path d="M400,350 L300,250" />
    <path d="M400,350 L500,450" />
    <path d="M400,350 L300,450" />
    <circle cx="500" cy="250" r="10" fill="#FFFFFF" />
    <circle cx="300" cy="250" r="10" fill="#FFFFFF" />
    <circle cx="500" cy="450" r="10" fill="#FFFFFF" />
    <circle cx="300" cy="450" r="10" fill="#FFFFFF" />
  </g>
  
  <!-- Company Name -->
  <text x="400" y="650" font-family="Arial, sans-serif" font-weight="bold" font-size="60" text-anchor="middle" fill="url(#grad1)">CRYPTO PORTIONS</text>
  
  <!-- Tagline -->
  <text x="400" y="700" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#3D0F42">Your Share in the Digital Future</text>
</svg>