<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background Circle -->
  <circle cx="400" cy="400" r="380" fill="url(#grad1)" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D0F42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Crypto Coin Slices (Portions) -->
  <path d="M400,400 L400,100 A300,300 0 0,1 650,275 Z" fill="url(#grad2)" />
  <path d="M400,400 L650,275 A300,300 0 0,1 650,525 Z" fill="url(#grad3)" />
  <path d="M400,400 L650,525 A300,300 0 0,1 400,700 Z" fill="url(#grad2)" />
  <path d="M400,400 L400,700 A300,300 0 0,1 150,525 Z" fill="url(#grad3)" />
  <path d="M400,400 L150,525 A300,300 0 0,1 150,275 Z" fill="url(#grad2)" />
  <path d="M400,400 L150,275 A300,300 0 0,1 400,100 Z" fill="url(#grad3)" />
  
  <!-- Center Circle -->
  <circle cx="400" cy="400" r="80" fill="#FFFFFF" />
  
  <!-- C and P Letters in Center -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-weight="bold" font-size="100" text-anchor="middle" fill="#3D0F42">CP</text>
  
  <!-- Outer Ring -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#FFD700" stroke-width="5" />
  
  <!-- Small Dots Around the Edge (Representing Network Nodes) -->
  <g>
    <circle cx="400" cy="20" r="8" fill="#FFD700" />
    <circle cx="780" cy="400" r="8" fill="#FFD700" />
    <circle cx="400" cy="780" r="8" fill="#FFD700" />
    <circle cx="20" cy="400" r="8" fill="#FFD700" />
    <circle cx="655" cy="145" r="8" fill="#FFD700" />
    <circle cx="655" cy="655" r="8" fill="#FFD700" />
    <circle cx="145" cy="655" r="8" fill="#FFD700" />
    <circle cx="145" cy="145" r="8" fill="#FFD700" />
  </g>
</svg>