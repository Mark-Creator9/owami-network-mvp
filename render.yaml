services:
  - type: web
    name: owami-testnet
    env: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/owami-network
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_LOG
        value: debug
      - key: DATABASE_URL
        value: sqlite:./data/owami.db
      - key: OWA_TOKEN_ADDRESS
        value: 0x742d35Cc6634C0532925a3b8D4e6D3b6e8d3e8A0
    healthCheckPath: /api/health
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

  - type: web
    name: owami-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./landing
    envVars:
      - key: REACT_APP_API_URL
        value: https://owami-testnet.onrender.com
      - key: REACT_APP_OWA_TOKEN
        value: 0x742d35Cc6634C0532925a3b8D4e6D3b6e8d3e8A0