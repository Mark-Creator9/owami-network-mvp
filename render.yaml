services:
  - type: web
    name: owami-testnet
    env: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/owami-network
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_LOG
        value: info
      - key: DATABASE_URL
        value: sqlite:./data/owami.db
    healthCheckPath: /api/health
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    plan: starter