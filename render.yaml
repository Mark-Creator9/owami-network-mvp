services:
  # Backend Service
  - type: web
    name: owami-network-backend
    env: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/owami-network
    envVars:
      - key: PORT
        value: 3002
      - key: RUST_LOG
        value: info
      - key: DATABASE_URL
        fromSecret: AIVEN_DATABASE_URL
    
  # Frontend Service (Static Site)
  - type: web
    name: owami-network-frontend
    env: static
    buildCommand: echo "No build needed for static site"
    staticPublishPath: ./landing
    routes:
      - type: rewrite
        source: /api/*
        destination: https://owami-network-backend.onrender.com/api/$1

